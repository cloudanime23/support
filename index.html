<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudAnime Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #555;
        }
        .section p, .section li {
            color: #666;
            line-height: 1.6;
        }
        .section ul {
            padding-left: 20px;
        }
        .section ul li {
            list-style-type: disc;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CloudAnime Support</h1>

    <div class="section">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please reach out to us at:</p>
        <p><strong>Email:</strong> <a href="mailto:cloudanimeofficial@gmail.com">cloudanimeofficial@gmail.com</a></p>
    </div>

    <div class="section">
        <h2>Support Hours</h2>
        <p>Our support team is available from Monday to Friday, 9 AM to 5 PM (PST).</p>
    </div>
</div>

</body>
</html>
